<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 100%" bgcolor="#D0D0D0">
<h1 style="text-align:center; height: 22%; text-align: center; font-size: 35px;
    font-weight: 600;
    line-height: 150px;">
    {{ title }}
</h1>
<div style="text-align: left; font-size: 20px;  height: 20%; margin-left: 15%; margin-right: 15%">
    sender： {{ object.sender }}<br><br>
    send time： {{ object.time }}<br><br>
    keywords：{{ object.keywords }}<br><br>
</div>
<div style="text-align: left; font-size: 20px; height: 58%; margin-left: 15%; margin-right: 15%">
    主题：<br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;    {{ body }}<br><br>
    回复：<br><br>
    {% for i in txt %}
        &nbsp;&nbsp;&nbsp;&nbsp;    {{ i }}<br><br>
    {% endfor %}
</div>
</body>
</html>
